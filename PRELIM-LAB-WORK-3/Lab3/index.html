<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prelim Grade Computation System</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<div class="container">
    <h1>Prelim Grade Computation</h1>

    <fieldset>
        <legend>Student Inputs</legend>

        <label>Attendance Grade (0–100)</label>
        <input type="number" id="attendance" min="0" max="100">

        <label>Lab Work 1</label>
        <input type="number" id="lab1" min="0" max="100">

        <label>Lab Work 2</label>
        <input type="number" id="lab2" min="0" max="100">

        <label>Lab Work 3</label>
        <input type="number" id="lab3" min="0" max="100">

        <div class="buttons">
            <button class="clear" onclick="clearResults()">Clear</button>
            <button class="compute" onclick="computeGrades()">Compute Grades</button>
        </div>
    </fieldset>

    <div id="results" class="results"></div>
</div>

<script>
    function computeGrades() {
        const attendance = parseFloat(document.getElementById("attendance").value);
        const lab1 = parseFloat(document.getElementById("lab1").value);
        const lab2 = parseFloat(document.getElementById("lab2").value);
        const lab3 = parseFloat(document.getElementById("lab3").value);

        if (
            isNaN(attendance) || isNaN(lab1) ||
            isNaN(lab2) || isNaN(lab3) ||
            attendance < 0 || lab1 < 0 || lab2 < 0 || lab3 < 0
        ) {
            alert("Please enter valid numeric values only.");
            return;
        }

        // Lab Work Average
        const labAverage = (lab1 + lab2 + lab3) / 3;

        // Class Standing
        const classStanding =
            (attendance * 0.40) +
            (labAverage * 0.60);

        // Required Prelim Exam Scores
        const requiredPassingExam =
            (75 - (classStanding * 0.30)) / 0.70;

        const requiredExcellentExam =
            (100 - (classStanding * 0.30)) / 0.70;

        let output = "";
        output += "LAB WORK AVERAGE: " + labAverage.toFixed(2) + "\n";
        output += "CLASS STANDING: " + classStanding.toFixed(2) + "\n\n";

        output += "REQUIRED PRELIM EXAM SCORE\n";
        output += "• To PASS (75): " + formatResult(requiredPassingExam) + "\n";
        output += "• To EXCELLENT (100): " + formatResult(requiredExcellentExam) + "\n\n";

        if (requiredPassingExam <= 100) {
            output += "REMARKS: Passing the prelim is attainable.";
        } else {
            output += "REMARKS: Passing the prelim is NOT attainable.";
        }

        document.getElementById("results").textContent = output;
    }

    function formatResult(value) {
        if (value <= 0) {
            return "Already achieved";
        } else if (value > 100) {
            return "Not attainable";
        } else {
            return value.toFixed(2);
        }
    }

    function clearResults() {
        document.getElementById("results").textContent = "";
        document.getElementById("attendance").value = "";
        document.getElementById("lab1").value = "";
        document.getElementById("lab2").value = "";
        document.getElementById("lab3").value = "";
    }
</script>

</body>
</html>
